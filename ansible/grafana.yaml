- name: Install Grafana on Dashboard Host
  hosts: grafana
  become: yes
  vars:
    # Берем IP первого хоста из группы prometheus
    prometheus_ip: "{{ groups['prometheus'][0] }}"
    grafana_admin_password: "student"

  tasks:
    - name: Install Docker and SDK
      ansible.builtin.apt:
        name: [docker.io, python3-docker]
        state: present
        update_cache: yes

    # 1. Создаем директорию для конфигов провижининга
    - name: Create provisioning directory
      ansible.builtin.file:
        path: /opt/grafana/provisioning/datasources
        state: directory
        mode: '0755'

    # 2. Создаем конфиг DataSource (имя 'Prometheus' критично для дашбордов)
    - name: Configure Prometheus datasource
      ansible.builtin.copy:
        dest: /opt/grafana/provisioning/datasources/prometheus.yml
        content: |
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://{{ prometheus_ip }}:9090
              access: proxy
              isDefault: true
        mode: '0644'

    # 3. Запускаем контейнер с пробросом папки provisioning
    - name: Run Grafana Container
      community.docker.docker_container:
        name: grafana
        image: grafana/grafana:latest
        state: started
        restart_policy: always
        published_ports:
          - "3000:3000"
        env:
          GF_SECURITY_ADMIN_PASSWORD: "{{ grafana_admin_password }}"
        volumes:
          - /opt/grafana/provisioning:/etc/grafana/provisioning:ro

    - name: Show Info
      ansible.builtin.debug:
        msg: "Grafana запущена. Источник 'Prometheus' (http://{{ prometheus_ip }}:9090) добавлен автоматически."